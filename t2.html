
<html>  
        <head>  
        <script type="text/javascript"> 
             
        function say()  
        {  
                  alert("child.html--->I'm at child.html");  
        } 
        
        function callParent() { 
           parent.say(); 
           } 
        </script>  
        </head>  
        <body>  
        <input   type=button   value="调用parent.html中的say()函数"   onclick="callParent()">  
        </body>  
        </html>
